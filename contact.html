<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Dazzling Engineering Solutions</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
    body{background:#f4f6f9;color:#222}

    .nav{
      position:sticky; top:0; z-index:99;
      background:#0b1b3a; color:#fff;
      padding:12px 10%;
      display:flex; align-items:center; justify-content:space-between;
    }

    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:#fff}
    .logo{
      width:52px; height:52px; border-radius:10px;
      background:#fff; padding:6px; object-fit:contain;
    }
    .brand-text{font-size:1.05rem; letter-spacing:.2px; opacity:.95}

    .links a{color:#fff; text-decoration:none; margin-left:18px; opacity:.9}
    .links a:hover{opacity:1; text-decoration:underline}

    section{padding:70px 10%}
    h1{color:#004aad;text-align:center;margin-bottom:18px}

    form{
      max-width:420px;margin:18px auto;background:#fff;
      padding:22px;border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.08)
    }

    input,textarea{
      width:100%;padding:12px;margin:10px 0;
      border-radius:10px;border:1px solid #cbd5e1
    }

    button{
      width:100%;padding:12px;border:none;border-radius:28px;
      background:#004aad;color:#fff;font-weight:700;cursor:pointer
    }

    button:hover{background:#00c6ff}

    .success-box{
      display:none;
      max-width:420px;
      margin:20px auto;
      background:#ffffff;
      padding:30px;
      border-radius:14px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      animation:fadeIn 0.6s ease-in-out;
    }

    .success-box h2{
      color:#2e7d32;
      margin-bottom:10px;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>

<body>

  <nav class="nav">
    <a class="brand" href="/">
      <img src="/assets/logo.png" alt="Logo" class="logo">
      <span class="brand-text"><b>Dazzling</b> Engineering Solutions</span>
    </a>

    <div class="links">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/team.html">Our Team</a>
      <a href="/contact.html">Contact</a>
    </div>
  </nav>

  <section>
    <h1>Contact Us</h1>

    <form id="contactForm">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Customer Enquiry">
      <input type="hidden" name="_autoresponse"
        value="Dear {{name}},

Thank you for visiting Dazzling Engineering Solutions.

We have received your message and will contact you shortly.

Best Regards,
Dazzling Engineering Solutions Team">

      <input name="name" placeholder="Your Name" required>
      <input name="email" type="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <!-- Custom Success Message -->
    <div class="success-box" id="successMessage">
      <h2 id="thankYouText"></h2>
      <p>Your message has been successfully sent.</p>
    </div>

  </section>

  <script>
    const form = document.getElementById("contactForm");
    const successBox = document.getElementById("successMessage");
    const thankYouText = document.getElementById("thankYouText");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("name");

      fetch("https://formsubmit.co/dazzlingenggsolutions@gmail.com", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          successBox.style.display = "block";
          thankYouText.innerText = "Thank you, " + name + "!";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        alert("Error sending message.");
      });
    });
  </script>

</body>
</html>
