<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Dazzling Engineering Solutions</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Segoe UI, sans-serif;
    }

    body{
      background:#f4f6f9;
      color:#222;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* NAVBAR */
    .nav{
      position:sticky;
      top:0;
      background:#0b1b3a;
      color:#fff;
      padding:12px 10%;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:#fff;
    }

    .logo{
      width:52px;
      height:52px;
      border-radius:10px;
      background:#fff;
      padding:6px;
      object-fit:contain;
    }

    .brand-text{
      font-size:1.05rem;
    }

    .links a{
      color:#fff;
      text-decoration:none;
      margin-left:18px;
    }

    .links a:hover{
      text-decoration:underline;
    }

    /* THANK YOU SECTION */
    .container{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
    }

    .card{
      background:#fff;
      padding:40px 30px;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      max-width:500px;
      width:100%;
    }

    h1{
      color:#004aad;
      margin-bottom:15px;
      font-size:32px;
    }

    p{
      margin-bottom:25px;
      font-size:16px;
      line-height:1.6;
    }

    .btn{
      display:inline-block;
      padding:12px 24px;
      background:#004aad;
      color:#fff;
      text-decoration:none;
      border-radius:25px;
      font-weight:600;
    }

    .btn:hover{
      background:#00c6ff;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <a class="brand" href="/">
      <img src="/assets/logo.png" alt="Logo" class="logo">
      <span class="brand-text"><b>Dazzling</b> Engineering Solutions</span>
    </a>

    <div class="links">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/team.html">Our Team</a>
      <a href="/contact.html">Contact</a>
    </div>
  </nav>

  <!-- THANK YOU CONTENT -->
  <div class="container">
    <div class="card">
      <h1>Thank You!</h1>

      <p>
        Your message has been successfully sent to  
        <b>dazzlingenggsolutions@gmail.com</b>.
      </p>

      <p>
        Our team will contact you shortly.  
        Thank you for visiting <b>Dazzling Engineering Solutions</b>.
      </p>

      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>

</body>
</html>
